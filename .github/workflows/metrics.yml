name: GitHub Metrics

on:
  pull_request:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Fast Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.svg
          template: classic

          # Base sections
          base: header, activity, community, repositories, metadata
          base_indepth: false
          base_hireable: false
          config_timezone: America/New_York

          # Speed & API use optimizations
          optimize: yes
          repositories_batch: 100

          dryrun: ${{ github.event_name == 'pull_request' }}