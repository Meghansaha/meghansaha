name: GitHub Metrics

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.svg
          template: classic

          # Base sections
          base: header, activity, community, repositories, metadata
          base_indepth: false
          base_hireable: false
          config_timezone: America/New_York

          # Speed optimization
          optimize: yes
          repositories_batch: 100

          # Dedicated branch to avoid hangs
          committer_branch: metrics-svg
          committer_message: "Update GitHub Metrics SVG"
          dryrun: ${{ github.event_name == 'pull_request' }}